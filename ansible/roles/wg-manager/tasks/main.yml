---
- name: Create wg-manager directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ wg_manager_install_dir }}"
    - "{{ wg_manager_config_dir }}"
    - "{{ wg_manager_wg_clients_dir }}"
  become: true

- name: Copy application files
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../services/wg-manager/{{ item }}"
    dest: "{{ wg_manager_install_dir }}/"
    owner: root
    group: root
    mode: "0644"
  loop:
    - app.py
    - config.py
    - wg_manager.py
    - telegram_bot.py
    - requirements.txt
    - Dockerfile
  become: true
  notify: Rebuild wg-manager

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ wg_manager_install_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart wg-manager

- name: Deploy environment configuration
  ansible.builtin.template:
    src: env.j2
    dest: "{{ wg_manager_config_dir }}/.env"
    owner: root
    group: root
    mode: "0600"
  become: true
  notify: Restart wg-manager

- name: Build wg-manager Docker image
  community.docker.docker_compose_v2:
    project_src: "{{ wg_manager_install_dir }}"
    build: always
    state: present
  become: true

- name: Start wg-manager container
  community.docker.docker_compose_v2:
    project_src: "{{ wg_manager_install_dir }}"
    state: present
  become: true
